<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Estudos</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1>Meu Painel de Estudos</h1>

                <button
                    class="add-task-btn inline-flex items-center space-x-2"
                    onclick="abrirModal()">
                    <i class="bi bi-plus"></i>
                    <span>Nova Tarefa</span>
                </button>

            </div>
        </header>

        <main class="app-main">
            <section id="tasks-section" class="tasks-section">
                <h2>Atividades</h2>
                <div id="tasks-container" class="tasks-container"></div>
            </section>

            <button id="toggle-theme" class="theme-toggle" aria-label="Alternar tema">
                <span class="sun-icon inline-block w-6 h-6 text-yellow-500">
                    <i class="bi bi-sun-fill w-6 h-6"></i>
                </span>
                <span class="moon-icon inline-block w-6 h-6 text-blue-500">
                    <i class="bi bi-moon-fill w-6 h-6"></i>
                </span>
            </button>
        </main>

        <div id="modal" class="modal">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Adicionar Tarefa</h3>
                    <button class="close-btn" onclick="fecharModal()" aria-label="Fechar">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <form id="study-form" class="study-form">
                    <div class="form-group">
                        <label for="subject">Matéria</label>
                        <input type="text" id="subject" placeholder="Nome da Matéria" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Data</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="color">Cor</label>
                        <input type="color" id="color" value="#6366f1">
                    </div>
                    <button type="submit"
                        class="submit-btn inline-flex items-center space-x-2">
                        <i class="bi bi-check-circle"></i>
                        <span>Salvar</span>
                    </button>
                </form>
            </div>
        </div>

        <template id="task-template">
            <div class="task-card flex justify-between items-center">
                <div class="task-color-indicator"></div>
                <div class="task-info">
                    <div class="task-subject"></div>
                    <div class="task-date"></div>
                    <div class="task-holiday"></div>
                </div>
                <div class="task-actions flex space-x-2">
                    <button
                        class="edit-task inline-flex items-center justify-center"
                        aria-label="Editar tarefa">
                        <i class="bi bi-pencil-fill"></i>
                    </button>
                    <button
                        class="delete-task inline-flex items-center justify-center"
                        aria-label="Excluir tarefa">
                        <i class="bi bi-trash-fill"></i>
                    </button>
                </div>
            </div>
        </template>
    </div>

    <script  src="./script.js"></script>

</body>

</html>
